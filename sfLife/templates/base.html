{% load staticfiles %}

<html>
    <head>
        <title>SF Life</title>
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'css/bootstrap.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
        <link href="{% static 'fonts/glyphicons-halflings-regular.ttf' %}">
        <link href="{% static 'fonts/glyphicons-halflings-regular.woff' %}">

        <link rel="import" href="{% static 'bower_components/platform/platform.js' %}">
        <link rel="import" href="{% static 'bower_components/polymer/polymer.html' %}">
        <link rel="import" href="{% static 'bower_components/polymer/polymer.js' %}">

        <link rel="import" href="{% static 'bower_components/core-scaffold/core-scaffold.html' %}">
        <link rel="import" href="{% static 'bower_components/core-header-panel/core-header-panel.html' %}">
        <link rel="import" href="{% static 'bower_components/core-toolbar/core-toolbar.html' %}">
        <link rel="import" href="{% static 'bower_components/core-menu/core-menu.html' %}">
        <link rel="import" href="{% static 'bower_components/core-item/core-item.html' %}">

    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>

    <div style="height:100px;"></div>
</html>
